 <div class="card p-6 h-full flex flex-col">
      <!-- Stars -->
      <div class="flex gap-1 mb-4">
        @for (star of stars; track $index) {
          <svg class="w-5 h-5 text-amber-400" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
          </svg>
        }
      </div>

      <!-- Quote Icon -->
      <svg class="w-8 h-8 text-indigo-200 dark:text-indigo-900 mb-3" fill="currentColor" viewBox="0 0 24 24">
        <path d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"/>
      </svg>

      <!-- Text -->
      <p class="text-gray-600 dark:text-gray-400 text-sm leading-relaxed flex-1 mb-5 italic">
        "{{ testimonial.text }}"
      </p>

      <!-- Author -->
      <div class="flex items-center gap-3 pt-4 border-t border-gray-100 dark:border-gray-800">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-emerald-500 flex items-center justify-center text-white font-bold text-sm font-syne flex-shrink-0">
          {{ testimonial.avatar }}
        </div>
        <div>
          <p class="font-semibold text-gray-900 dark:text-white text-sm">{{ testimonial.name }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400">{{ testimonial.role }}, {{ testimonial.company }}</p>
        </div>
      </div>
    </div>

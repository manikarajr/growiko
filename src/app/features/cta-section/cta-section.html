  <section class="py-20 px-4">
      <div class="max-w-5xl mx-auto">
        <div class="relative overflow-hidden rounded-3xl bg-gradient-to-br from-indigo-600 via-indigo-700 to-purple-800 p-10 lg:p-16 text-center">
          <!-- Background decoration -->
          <div class="absolute top-0 right-0 w-72 h-72 bg-white/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
          <div class="absolute bottom-0 left-0 w-72 h-72 bg-emerald-500/20 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>

          <!-- Grid pattern -->
          <div class="absolute inset-0 opacity-10"
            style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px); background-size: 40px 40px;">
          </div>

          <div class="relative">
            <span class="inline-block px-4 py-2 bg-white/10 rounded-full text-sm font-medium text-indigo-200 mb-4 backdrop-blur-sm border border-white/20">
              {{ badge }}
            </span>
            <h2 class="font-syne font-bold text-3xl lg:text-5xl text-white mb-4 leading-tight">
              {{ heading }}
            </h2>
            <p class="text-indigo-200 text-lg max-w-2xl mx-auto mb-8">
              {{ subheading }}
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
              <a routerLink="/contact"
                class="inline-flex items-center justify-center gap-2 px-8 py-3.5 bg-white text-indigo-700 font-bold rounded-xl hover:bg-gray-50 transition-all duration-300 hover:shadow-xl hover:shadow-indigo-900/30 hover:-translate-y-0.5">
                {{ primaryCta }}
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"/>
                </svg>
              </a>
              <a routerLink="/services"
                class="inline-flex items-center justify-center gap-2 px-8 py-3.5 bg-transparent border-2 border-white/30 text-white font-bold rounded-xl hover:bg-white/10 hover:border-white/50 transition-all duration-300 hover:-translate-y-0.5">
                {{ secondaryCta }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
